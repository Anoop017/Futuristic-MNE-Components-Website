<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Laser Welded Joint -->
  <g>
    <!-- Base materials -->
    <rect x="50" y="90" width="100" height="20" fill="#d97706"/>
    <rect x="150" y="90" width="100" height="20" fill="#9ca3af"/>
    
    <!-- Material labels -->
    <text x="100" y="85" text-anchor="middle" font-family="Arial" font-size="8" fill="#92400e">Copper</text>
    <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="8" fill="#6b7280">Aluminum</text>
    
    <!-- Weld zone -->
    <rect x="145" y="88" width="10" height="24" fill="#ef4444"/>
    <ellipse cx="150" cy="100" rx="8" ry="15" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="1"/>
    
    <!-- Heat affected zone -->
    <ellipse cx="150" cy="100" rx="15" ry="20" fill="rgba(251, 191, 36, 0.2)" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Laser beam indicator -->
    <g>
      <line x1="150" y1="30" x2="150" y2="88" stroke="#dc2626" stroke-width="3" opacity="0.8"/>
      <polygon points="145,25 150,15 155,25" fill="#dc2626"/>
      <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#dc2626">Laser Beam</text>
    </g>
    
    <!-- Penetration depth -->
    <line x1="140" y1="100" x2="160" y2="100" stroke="#1f2937" stroke-width="1" stroke-dasharray="1,1"/>
    <text x="170" y="104" font-family="Arial" font-size="6" fill="#1f2937">Full Penetration</text>
    
    <!-- Weld profile -->
    <path d="M150 88 Q145 95 150 100 Q155 95 150 88" fill="#fbbf24" opacity="0.7"/>
    <path d="M150 100 Q145 105 150 112 Q155 105 150 112" fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Technical specifications -->
  <g font-family="Arial, sans-serif" font-size="8" fill="#374151">
    <text x="20" y="30">Laser Welded Cu-Al Joint</text>
    <text x="20" y="45">Laser: Fiber 1kW</text>
    <text x="20" y="60">Speed: 2.5 m/min</text>
    <text x="20" y="75">Shielding: Argon</text>
  </g>
  
  <!-- Process parameters -->
  <g font-family="Arial, sans-serif" font-size="7" fill="#6b7280">
    <text x="20" y="145">Process Parameters:</text>
    <text x="20" y="160">• Power: 800W</text>
    <text x="20" y="175">• Focus: -2mm</text>
    <text x="20" y="190">• Gas flow: 15 L/min</text>
  </g>
  
  <!-- Weld quality indicators -->
  <g font-family="Arial, sans-serif" font-size="7" fill="#059669">
    <text x="180" y="145">Quality Features:</text>
    <text x="180" y="160">• Zero porosity</text>
    <text x="180" y="175">• Minimal spatter</text>
    <text x="180" y="190">• High strength</text>
  </g>
  
  <!-- Quality certification -->
  <circle cx="270" cy="30" r="12" fill="#dc2626"/>
  <text x="270" y="34" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">AWS</text>
</svg>