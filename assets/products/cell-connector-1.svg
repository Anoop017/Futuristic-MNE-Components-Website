<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Cell-to-Cell Connector -->
  <g>
    <!-- Battery cell outlines -->
    <circle cx="80" cy="100" r="25" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="220" cy="100" r="25" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Cell terminals -->
    <circle cx="80" cy="85" r="4" fill="#374151"/>
    <circle cx="80" cy="115" r="4" fill="#ef4444"/>
    <circle cx="220" cy="85" r="4" fill="#374151"/>
    <circle cx="220" cy="115" r="4" fill="#ef4444"/>
    
    <!-- Cell labels -->
    <text x="80" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#6b7280">Cell 1</text>
    <text x="220" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#6b7280">Cell 2</text>
    
    <!-- Connector strip -->
    <rect x="100" y="97" width="100" height="6" fill="#d97706" rx="3"/>
    
    <!-- Connection points -->
    <circle cx="105" cy="100" r="3" fill="#92400e"/>
    <circle cx="195" cy="100" r="3" fill="#92400e"/>
    
    <!-- Welded joints -->
    <ellipse cx="105" cy="100" rx="6" ry="4" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="1"/>
    <ellipse cx="195" cy="100" rx="6" ry="4" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="1"/>
    
    <!-- Nickel plating layer -->
    <rect x="102" y="98" width="96" height="4" fill="rgba(156, 163, 175, 0.5)" rx="2"/>
    
    <!-- Flexibility bends -->
    <path d="M130 100 Q140 95 150 100 Q160 105 170 100" stroke="#92400e" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Technical specifications -->
  <g font-family="Arial, sans-serif" font-size="8" fill="#374151">
    <text x="20" y="30">Cell-to-Cell Connector</text>
    <text x="20" y="45">Material: Copper C101</text>
    <text x="20" y="60">Plating: Nickel 5-10μm</text>
    <text x="20" y="75">Current: 200A</text>
  </g>
  
  <!-- Current flow indication -->
  <g>
    <defs>
      <marker id="currentArrow" markerWidth="8" markerHeight="6" 
              refX="0" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
      </marker>
    </defs>
    <path d="M110 120 L150 120 L190 120" 
          stroke="#10b981" stroke-width="2" marker-end="url(#currentArrow)"/>
    <text x="150" y="135" text-anchor="middle" font-family="Arial" font-size="7" fill="#10b981">Current Path</text>
  </g>
  
  <!-- Connection details -->
  <g font-family="Arial, sans-serif" font-size="6" fill="#6b7280">
    <text x="150" y="155" text-anchor="middle">Laser Welded Joints</text>
    <text x="150" y="168" text-anchor="middle">Low Resistance Connection</text>
    <text x="150" y="181" text-anchor="middle">Temperature Range: -40°C to +85°C</text>
  </g>
  
  <!-- Quality indicator -->
  <circle cx="270" cy="30" r="12" fill="#059669"/>
  <text x="270" y="34" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Ni</text>
</svg>