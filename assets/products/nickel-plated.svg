<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Nickel Plated Component -->
  <g>
    <!-- Base component -->
    <rect x="80" y="85" width="140" height="30" fill="#6b7280" rx="4"/>
    
    <!-- Nickel plating layer -->
    <rect x="78" y="83" width="144" height="34" fill="rgba(156, 163, 175, 0.7)" stroke="#9ca3af" stroke-width="2" rx="5"/>
    
    <!-- Plating thickness indicators -->
    <line x1="75" y1="100" x2="225" y2="100" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="150" y="95" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151">5-10μm Ni Layer</text>
    
    <!-- Surface finish -->
    <rect x="85" y="88" width="130" height="24" fill="rgba(203, 213, 225, 0.5)" rx="2"/>
    
    <!-- Connection points -->
    <circle cx="100" cy="100" r="6" fill="#e5e7eb" stroke="#374151" stroke-width="1"/>
    <circle cx="200" cy="100" r="6" fill="#e5e7eb" stroke="#374151" stroke-width="1"/>
    
    <!-- Plating uniformity lines -->
    <g stroke="#9ca3af" stroke-width="0.5" opacity="0.6">
      <line x1="90" y1="90" x2="210" y2="90"/>
      <line x1="90" y1="95" x2="210" y2="95"/>
      <line x1="90" y1="105" x2="210" y2="105"/>
      <line x1="90" y1="110" x2="210" y2="110"/>
    </g>
    
    <!-- Corrosion resistance indicator -->
    <ellipse cx="150" cy="100" rx="25" ry="15" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="150" y="125" text-anchor="middle" font-family="Arial" font-size="7" fill="#10b981">Corrosion Resistant</text>
  </g>
  
  <!-- Technical specifications -->
  <g font-family="Arial, sans-serif" font-size="8" fill="#374151">
    <text x="20" y="30">Nickel Plated Component</text>
    <text x="20" y="45">Base: Copper C110</text>
    <text x="20" y="60">Plating: Nickel 99.9%</text>
    <text x="20" y="75">Thickness: 5-10μm</text>
  </g>
  
  <!-- Plating process -->
  <g font-family="Arial, sans-serif" font-size="7" fill="#6b7280">
    <text x="20" y="150">Electroplating Process:</text>
    <text x="20" y="165">• Surface preparation</text>
    <text x="20" y="180">• Nickel sulfate bath</text>
    <text x="20" y="195">• Quality inspection</text>
  </g>
  
  <!-- Benefits -->
  <g font-family="Arial, sans-serif" font-size="6" fill="#059669">
    <text x="200" y="150">Benefits:</text>
    <text x="200" y="162">• Corrosion protection</text>
    <text x="200" y="174">• Wear resistance</text>
    <text x="200" y="186">• Solderability</text>
  </g>
  
  <!-- Quality certification -->
  <circle cx="270" cy="30" r="12" fill="#6b7280"/>
  <text x="270" y="34" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Ni</text>
</svg>