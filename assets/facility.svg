<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#f8fafc"/>
  
  <!-- Factory Building -->
  <g>
    <!-- Main Building Structure -->
    <rect x="50" y="150" width="400" height="120" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="40,150 460,150 450,120 50,120" fill="#64748b"/>
    
    <!-- Factory Sections -->
    <rect x="70" y="170" width="100" height="80" fill="#f1f5f9" stroke="#cbd5e1"/>
    <rect x="190" y="170" width="120" height="80" fill="#f1f5f9" stroke="#cbd5e1"/>
    <rect x="330" y="170" width="100" height="80" fill="#f1f5f9" stroke="#cbd5e1"/>
    
    <!-- Windows -->
    <rect x="80" y="180" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    <rect x="110" y="180" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    <rect x="140" y="180" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    
    <rect x="210" y="180" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    <rect x="240" y="180" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    <rect x="270" y="180" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    
    <rect x="350" y="180" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    <rect x="380" y="180" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    
    <!-- Main Entrance -->
    <rect x="220" y="220" width="60" height="50" fill="#1e40af"/>
    <rect x="230" y="230" width="40" height="30" fill="#3b82f6"/>
    <circle cx="260" cy="245" r="2" fill="#fbbf24"/>
    
    <!-- Smokestacks -->
    <rect x="120" y="80" width="15" height="70" fill="#6b7280"/>
    <rect x="280" y="70" width="15" height="80" fill="#6b7280"/>
    <rect x="380" y="85" width="15" height="65" fill="#6b7280"/>
    
    <!-- Smoke -->
    <ellipse cx="127" cy="70" rx="8" ry="4" fill="#d1d5db" opacity="0.7"/>
    <ellipse cx="125" cy="60" rx="6" ry="3" fill="#d1d5db" opacity="0.5"/>
    <ellipse cx="130" cy="50" rx="4" ry="2" fill="#d1d5db" opacity="0.3"/>
    
    <ellipse cx="287" cy="60" rx="10" ry="5" fill="#d1d5db" opacity="0.7"/>
    <ellipse cx="285" cy="45" rx="8" ry="4" fill="#d1d5db" opacity="0.5"/>
    <ellipse cx="290" cy="30" rx="6" ry="3" fill="#d1d5db" opacity="0.3"/>
  </g>
  
  <!-- Manufacturing Equipment Inside -->
  <g opacity="0.6">
    <!-- Stamping Press -->
    <rect x="90" y="210" width="30" height="25" fill="#374151" rx="2"/>
    <rect x="95" y="205" width="20" height="5" fill="#4b5563"/>
    <circle cx="105" cy="222" r="3" fill="#059669"/>
    
    <!-- Laser Welding Station -->
    <rect x="220" y="200" width="40" height="15" fill="#374151" rx="2"/>
    <rect x="225" y="195" width="30" height="5" fill="#ef4444"/>
    <line x1="235" y1="195" x2="245" y2="185" stroke="#ef4444" stroke-width="2"/>
    <line x1="240" y1="195" x2="250" y2="185" stroke="#ef4444" stroke-width="2"/>
    
    <!-- Assembly Line -->
    <rect x="340" y="215" width="60" height="8" fill="#6b7280"/>
    <circle cx="350" cy="219" r="3" fill="#374151"/>
    <circle cx="370" cy="219" r="3" fill="#374151"/>
    <circle cx="390" cy="219" r="3" fill="#374151"/>
    
    <!-- Conveyor Belt -->
    <rect x="180" y="240" width="140" height="5" fill="#4b5563"/>
    <rect x="185" y="240" width="10" height="5" fill="#6b7280"/>
    <rect x="205" y="240" width="10" height="5" fill="#6b7280"/>
    <rect x="225" y="240" width="10" height="5" fill="#6b7280"/>
    <rect x="245" y="240" width="10" height="5" fill="#6b7280"/>
    <rect x="265" y="240" width="10" height="5" fill="#6b7280"/>
    <rect x="285" y="240" width="10" height="5" fill="#6b7280"/>
    <rect x="305" y="240" width="10" height="5" fill="#6b7280"/>
  </g>
  
  <!-- Company Sign -->
  <rect x="200" y="130" width="100" height="15" fill="#1e40af" rx="2"/>
  <text x="250" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MNE COMPONENTS</text>
  
  <!-- Parking Area -->
  <rect x="20" y="200" width="25" height="50" fill="#374151" opacity="0.3"/>
  <rect x="22" y="205" width="8" height="15" fill="#3b82f6"/>
  <rect x="32" y="205" width="8" height="15" fill="#059669"/>
  <rect x="22" y="225" width="8" height="15" fill="#ef4444"/>
  <rect x="32" y="225" width="8" height="15" fill="#f59e0b"/>
  
  <!-- Loading Dock -->
  <rect x="450" y="220" width="40" height="50" fill="#6b7280"/>
  <rect x="455" y="225" width="30" height="15" fill="#4b5563"/>
  <rect x="460" y="230" width="20" height="5" fill="#374151"/>
  
  <!-- Trees/Landscaping -->
  <g>
    <!-- Tree 1 -->
    <circle cx="30" cy="180" r="15" fill="#059669" opacity="0.7"/>
    <rect x="28" y="180" width="4" height="20" fill="#92400e"/>
    
    <!-- Tree 2 -->
    <circle cx="480" cy="170" r="12" fill="#059669" opacity="0.7"/>
    <rect x="478" y="170" width="4" height="18" fill="#92400e"/>
  </g>
  
  <!-- Ground/Pavement -->
  <rect x="0" y="250" width="500" height="50" fill="#d1d5db"/>
  
  <!-- Road Markings -->
  <rect x="0" y="275" width="100" height="3" fill="#fbbf24"/>
  <rect x="120" y="275" width="100" height="3" fill="#fbbf24"/>
  <rect x="240" y="275" width="100" height="3" fill="#fbbf24"/>
  <rect x="360" y="275" width="100" height="3" fill="#fbbf24"/>
  
  <!-- Quality Indicators -->
  <g>
    <!-- ISO Certification Symbol -->
    <circle cx="400" cy="140" r="8" fill="#059669"/>
    <text x="400" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">ISO</text>
    
    <!-- Green Energy Symbol -->
    <circle cx="420" cy="140" r="8" fill="#10b981"/>
    <polygon points="415,140 420,135 425,140 420,145" fill="white"/>
  </g>
  
  <!-- Subtle Animation Elements -->
  <g>
    <!-- Power Lines -->
    <line x1="0" y1="100" x2="500" y2="100" stroke="#374151" stroke-width="2"/>
    <circle cx="100" cy="100" r="2" fill="#374151"/>
    <circle cx="200" cy="100" r="2" fill="#374151"/>
    <circle cx="300" cy="100" r="2" fill="#374151"/>
    <circle cx="400" cy="100" r="2" fill="#374151"/>
    
    <!-- Activity Indicators -->
    <circle cx="150" cy="190" r="2" fill="#10b981" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="190" r="2" fill="#3b82f6" opacity="0.8">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="190" r="2" fill="#f59e0b" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
